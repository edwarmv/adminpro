<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso {{ progreso1 }}</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="progreso1"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso1 + '%'"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-success progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="progreso2"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (cambioValor)="progreso1 = $event"
          leyenda="Progress Azul - {{ progreso1 }}"
          [progreso]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (cambioValor)="progreso2 = $event"
          leyenda="Progress verde"
          [progreso]="progreso2"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
